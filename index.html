<!DOCTYPE html>

<p>
<font size="+3">あなたの声に反応して、ページの背景色を変える音声認識ソフトウェアです。</font></br>

<font size="+3">下のstartボタンを押した後、何回でも好きな色を（英語で）話しかけてみてください。</font></br>

Naoto Tomita</p>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Web Speech</title>
</head>
<body>
  <button>Start</button>
  <script>
    'use strict';

    {
      const btn = document.querySelector('button');
      const speech = new webkitSpeechRecognition();
      speech.lang = 'en-US';


      btn.addEventListener('click',()=>{
        // console.log('button clicked!');
        btn.disabled = true;
        speech.start();
      });

      speech.onresult = (e) =>{
        // console.log(e);
        speech.stop();
        if(e.results[0].isFinal){
          console.log(e.results[0][0].transcript);
          document.body.style.background = e.results[0][0].transcript;
        }
      };

      speech.onend =() =>{
        speech.start();
      };

      speech.onsoundstart =() =>{
        btn.textContent = 'Processing...';
      };
      speech.onsoundend =() =>{
        btn.textContent = 'Waiting...';
      };
    }

  </script>
</body>
</html>
